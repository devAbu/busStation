<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus station - Register</title>
    <meta name="description" content="Bus station...">
    <meta name="keyword" content="bus, station, bus station, gras, centrotrans">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/4dd2b4255f.js"></script>

    <link rel="stylesheet" href="toastr.scss">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <form class="loginForm">
        <img src="images/logo.png" alt="LOGO" width="125" height="125"
            class="offset-md-4 offset-3 offset-sm-3 img-responsive mb-md-5 mb-2 mb-sm-2 loginImg">
        <span class="regText">Register!</span>

        <input type="email" placeholder="Email..." id="email" name="email" class="form-control mb-3 col-6 offset-3"
            autofocus>
        <input type="text" placeholder="Full name..." id="fullName" name="fullName"
            class="form-control mb-3 col-6 offset-3">
        <input type="password" placeholder="Password..." id="password" name="password"
            class="form-control mb-3 col-6 offset-3">
        <input type="password" placeholder="Confirm password..." id="repeatPass" name="repeatPass"
            class="form-control mb-3 col-6 offset-3">

        <div class="col-6 offset-3">
            <span class="loginRegTxt"><a href="index.html">Login <i class="fas fa-sign-in-alt ml-1"></i></a></span>

            <button class="btn btn-secondary loginBtn" type="reset">Reset <i
                    class="far fa-times-circle ml-1"></i></button>
            <button class="btn btn-success loginBtn mx-0 mx-sm-0 mx-md-2 mt-md-0 mt-2 mt-sm-2" type="button"
                id="submitBtn">Register <i class="fas fa-user-plus ml-1"></i></button>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="toastr.js"></script>
    <script src="js/regValidation.js"></script>

</body>

</html>
